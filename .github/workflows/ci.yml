name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    name: CI (lint + tests)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      # ---- Node.js / Next.js section ----
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "‚ö†Ô∏è  No package.json found, skipping Node.js dependencies"
            exit 0
          fi

      - name: Lint (Next.js)
        run: |
          if [ -f package.json ] && npm run --silent 2>/dev/null | grep -q "lint"; then
            echo "Running ESLint..."
            npm run lint
            echo "‚úì Linting passed"
          else
            echo "‚ö†Ô∏è  No lint script defined in package.json, skipping"
          fi

      - name: Build (Next.js)
        run: |
          if [ -f package.json ] && npm run --silent 2>/dev/null | grep -q "build"; then
            echo "Building Next.js application..."
            npm run build
            echo "‚úì Build successful"
          else
            echo "‚ö†Ô∏è  No build script defined in package.json, skipping"
          fi

      - name: Test (Next.js)
        run: |
          if [ -f package.json ] && npm run --silent 2>/dev/null | grep -q "test"; then
            echo "Running Next.js tests..."
            npm test -- --watch=false 2>/dev/null || npm test
            echo "‚úì Tests passed"
          else
            echo "‚ö†Ô∏è  No test script defined in package.json, skipping"
          fi

      # ---- Python section ----
      - name: Setup Python
        if: hashFiles('scripts/requirements.txt') != ''
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python dependencies
        if: hashFiles('scripts/requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          echo "‚úì Python dependencies installed"

      - name: Test Python automation (demo mode)
        if: hashFiles('scripts/requirements.txt') != ''
        run: |
          if [ -f scripts/daily_v2.py ]; then
            echo "Testing daily automation script..."
            python3 scripts/daily_v2.py --demo
            echo "‚úì Python automation script works"
          else
            echo "‚ö†Ô∏è  No daily_v2.py found, skipping"
          fi

      - name: Run Python tests (pytest)
        if: hashFiles('scripts/requirements.txt') != '' && hashFiles('tests/**/*.py') != ''
        run: |
          if python -m pytest --version >/dev/null 2>&1; then
            echo "Running pytest..."
            pytest
            echo "‚úì Python tests passed"
          else
            echo "‚ö†Ô∏è  pytest not installed, skipping tests"
            echo "   Add 'pytest' to requirements.txt if you have tests"
          fi

      # ---- Generate job summary ----
      - name: Generate job summary
        if: always()
        run: |
          echo "## üîç CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ All CI checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Some CI checks failed" >> $GITHUB_STEP_SUMMARY
          fi

      # ---- Slack notifications ----
      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "‚ö†Ô∏è  SLACK_WEBHOOK not configured, skipping notification"
            exit 0
          fi

          PR_INFO=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_INFO=" (PR #${{ github.event.pull_request.number }})"
          fi

          payload=$(cat <<EOF
          {
            "text": "‚úÖ *${GITHUB_WORKFLOW}* passed in \`${GITHUB_REPOSITORY}\` on branch \`${GITHUB_REF_NAME}\`${PR_INFO} (commit \`${GITHUB_SHA::7}\`)."
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK"
          echo "‚úì Success notification sent to Slack"

      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "‚ö†Ô∏è  SLACK_WEBHOOK not configured, skipping notification"
            exit 0
          fi

          PR_INFO=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_INFO=" (PR #${{ github.event.pull_request.number }})"
          fi

          payload=$(cat <<EOF
          {
            "text": "‚ùå *${GITHUB_WORKFLOW}* failed in \`${GITHUB_REPOSITORY}\` on branch \`${GITHUB_REF_NAME}\`${PR_INFO} (commit \`${GITHUB_SHA::7}\`).\nSee details: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK"
          echo "‚úì Failure notification sent to Slack"
