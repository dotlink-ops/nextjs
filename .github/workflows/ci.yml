name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    name: CI (lint + runtime + build + e2e)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.21.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Runtime policy check (Edge vs Node)
        run: npm run check:runtime

      - name: Build
        run: npm run build

      - name: E2E tests
        run: npm run test:e2e

      # ---- Slack notifications ----
      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "⚠️  SLACK_WEBHOOK not configured, skipping notification"
            exit 0
          fi

          PR_INFO=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_INFO=" (PR #${{ github.event.pull_request.number }})"
          fi

          payload=$(cat <<EOF
          {
            "text": "✅ *${GITHUB_WORKFLOW}* passed in \`${GITHUB_REPOSITORY}\` on branch \`${GITHUB_REF_NAME}\`${PR_INFO} (commit \`${GITHUB_SHA::7}\`)."
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK"
          echo "✓ Success notification sent to Slack"

      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "⚠️  SLACK_WEBHOOK not configured, skipping notification"
            exit 0
          fi

          PR_INFO=""
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_INFO=" (PR #${{ github.event.pull_request.number }})"
          fi

          payload=$(cat <<EOF
          {
            "text": "❌ *${GITHUB_WORKFLOW}* failed in \`${GITHUB_REPOSITORY}\` on branch \`${GITHUB_REF_NAME}\`${PR_INFO} (commit \`${GITHUB_SHA::7}\`).\nSee details: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK"
          echo "✓ Failure notification sent to Slack"

          