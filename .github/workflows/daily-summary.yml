name: Daily Summary Automation

on:
  schedule:
    # Runs daily at 1:00 PM UTC (5:00 AM PT / 8:00 AM ET)
    - cron: "0 13 * * *"
  workflow_dispatch:
    inputs:
      demo_mode:
        description: 'Run in demo mode (no external API calls)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# Least-privilege permissions (only what's needed)
permissions:
  contents: write  # Required for git push

jobs:
  run-daily-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push

    steps:
      - name: Checkout repository
        # Pin to commit SHA for security: actions/checkout@v4.2.2
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Set up Python
        # Pin to commit SHA for security: actions/setup-python@v5.3.0
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Validate secrets (sanity check)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Validating required secrets..."

          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "✗ OPENAI_API_KEY missing"
            echo "Add it at: https://github.com/dotlink-ops/Avidelta/settings/secrets/actions"
            exit 1
          else
            echo "✓ OPENAI_API_KEY present (value masked)"
          fi

          if [ -z "${GITHUB_TOKEN}" ]; then
            echo "✗ GITHUB_TOKEN missing"
            exit 1
          else
            echo "✓ GITHUB_TOKEN present (auto-provided)"
          fi

          echo "✓ All required secrets validated"

      - name: Run daily automation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: dotlink-ops/Avidelta
        run: |
          DEMO_INPUT="${{ github.event.inputs.demo_mode }}"
          if [ "${DEMO_INPUT}" = "true" ]; then
            echo "Running in demo mode (workflow input demo_mode=true)"
            python3 scripts/daily_v2.py --demo
          else
            echo "Running in real mode (demo_mode not set or false)"
            python3 scripts/daily_v2.py
          fi

      - name: Verify output was created and enforce demo flag
        run: |
          if [ ! -f output/daily_summary.json ]; then
            echo "Error: daily_summary.json not created"
            exit 1
          fi
          echo "✓ daily_summary.json created successfully"
          cat output/daily_summary.json | head -20

          # Record the workflow input for demo_mode into a small file for auditing
          DEMO_INPUT="${{ github.event.inputs.demo_mode }}"
          if [ -z "${DEMO_INPUT}" ]; then
            DEMO_INPUT='false'
          fi
          echo "${DEMO_INPUT}" > output/daily_summary.json.demo_mode

          # Verify the generated JSON's metadata.demo_mode matches the workflow input
          ACTUAL=$(jq -r '.metadata.demo_mode // .demo_mode' output/daily_summary.json || echo "false")
          # Normalize actual to 'true' or 'false'
          if [ "${ACTUAL}" = "true" ] || [ "${ACTUAL}" = "True" ]; then
            ACTUAL_NORM='true'
          else
            ACTUAL_NORM='false'
          fi

          echo "Workflow input demo_mode=${DEMO_INPUT}, output metadata.demo_mode=${ACTUAL_NORM}"
          if [ "${DEMO_INPUT}" != "${ACTUAL_NORM}" ]; then
            echo "ERROR: demo_mode mismatch between workflow input and generated output"
            echo "  Workflow input: ${DEMO_INPUT}"
            echo "  Output metadata.demo_mode: ${ACTUAL_NORM}"
            exit 1
          fi

      - name: Copy to public data directory or backup demo output
        run: |
          DEMO_INPUT="${{ github.event.inputs.demo_mode }}"
          if [ -z "${DEMO_INPUT}" ]; then
            DEMO_INPUT='false'
          fi
          mkdir -p output/backups
          if [ "${DEMO_INPUT}" = "true" ]; then
            TIMESTAMP=$(date -u +"%Y%m%d_%H%M%S")
            cp output/daily_summary.json output/backups/daily_summary_demo_${TIMESTAMP}.json
            echo "✓ Demo run: backed up daily_summary.json to output/backups/daily_summary_demo_${TIMESTAMP}.json"
          else
            mkdir -p public/data
            cp output/daily_summary.json public/data/daily_summary.json
            echo "✓ Copied to public/data/"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "automation-bot"
          git config user.email "automation-bot@users.noreply.github.com"
          git add public/data/daily_summary.json output/daily_summary.json

          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit - daily summary is unchanged"
            exit 0
          fi

          # Commit with timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "chore: update daily summary - $TIMESTAMP

          Automated daily run:
          - Generated new daily_summary.json
          - Updated public/data for API consumption

          Triggered by: GitHub Actions cron"

          git push origin main
          echo "✓ Changes pushed to main - Vercel will auto-deploy"

      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "⚠️  SLACK_WEBHOOK not configured, skipping notification"
            exit 0
          fi
          payload=$(cat <<EOF
          {
            "text": "✅ *${GITHUB_WORKFLOW}* succeeded in \`${GITHUB_REPOSITORY}\` on branch \`${GITHUB_REF_NAME}\` (commit \`${GITHUB_SHA::7}\`)."
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK"
          echo "✓ Success notification sent to Slack"

      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "⚠️  SLACK_WEBHOOK not configured, skipping notification"
            exit 0
          fi
          payload=$(cat <<EOF
          {
            "text": "❌ *${GITHUB_WORKFLOW}* failed in \`${GITHUB_REPOSITORY}\` on branch \`${GITHUB_REF_NAME}\` (commit \`${GITHUB_SHA::7}\`).\nSee details: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' \
            --data "$payload" \
            "$SLACK_WEBHOOK"
          echo "✓ Failure notification sent to Slack"
