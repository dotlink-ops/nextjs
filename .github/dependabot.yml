# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm (Next.js frontend)
  - package-ecosystem: "npm"
    # Look for package.json in the root directory
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    # Limit number of open PRs to avoid noise
    open-pull-requests-limit: 5
    # Add labels for easier filtering
    labels:
      - "dependencies"
      - "type:chore"
    # Group minor and patch updates together
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    
  # Enable version updates for Python (automation scripts)
  - package-ecosystem: "pip"
    # Look for requirements.txt in scripts/ directory
    directory: "/scripts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "type:chore"
      - "area:nexus-core"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    # Look for workflow files in .github/workflows
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "type:chore"
      - "area:nexus-core"
